<form id="feUserLogIn">
	<div class="form-group">
		<input id="signIn_email" class="form-control" ng-model="CtrlAs_feUserLogIn.email" type="email" placeholder="Username">
	</div>
	<div class="form-group">
		<input id="signIn_password" class="form-control" ng-model="CtrlAs_feUserLogIn.password" type="password" placeholder="Password">
	</div>
	<div class="form-group">
		<input id="signIn_button" class="btn" type="submit" value="Sign In" ng-click="CtrlAs_feUserLogIn.login()">
	</div>
</form>
