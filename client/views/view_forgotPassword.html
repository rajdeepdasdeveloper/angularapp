<div ng-if="CtrlAs_forgotPassword.show">
	<form id="CtrlAs_forgotPassword.formName" ng-init="CtrlAs_forgotPassword.formName = 'CtrlAs_forgotPassword.formName'" name="CtrlAs_forgotPassword.formName" novalidate>
		<div class="form-group">
			<input id="forgotPassword_email" class="form-control" ng-model="CtrlAs_forgotPassword.email" name="email" type="email" placeholder="Enter your email" required>
			<p class="error" ng-if="!CtrlAs_forgotPassword.formName.email.$pristine && CtrlAs_forgotPassword.formName.email.$error.required">Email is required.</p>
			<p ng-show="CtrlAs_forgotPassword.formName.email.$invalid && !CtrlAs_feUserLogIn.email.$pristine && !CtrlAs_forgotPassword.formName.email.$error.required" class="error">Enter a valid email.</p>
		</div>
		<div class="form-group hidden">
			<input id="spam_protection" class="form-control" ng-model="CtrlAs_forgotPassword.spam_protection" type="text" placeholder="spam_protection">
		</div>
		<div class="form-group">
			<input id="signUp_button" class="btn" type="submit" value="Send link" ng-click="CtrlAs_forgotPassword.sendPasswordRecoveryLink()" ng-disabled="CtrlAs_forgotPassword.formName.$invalid">
		</div>
	</form>
	<a href="" ui-sref="login">Login</a>
</div>
