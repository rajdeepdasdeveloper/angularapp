<div class="basicAccountSettingsWrapper" class="container">
	<h1>Change Password</h1>

	<form id="changePasswordForm" ng-init="CtrlAs_changePassword.changePasswordForm='changePasswordForm'" name="CtrlAs_changePassword.changePasswordForm" autocomplete="off" novalidate>
		<div class="form-group">
			<input id="oldPassword" ng-change="CtrlAs_changePassword.refreshStatus()" name="password" class="form-control" ng-model="CtrlAs_changePassword.oldPassword" type="password" placeholder="Enter your password" ng-attr-type="{{ CtrlAs_changePassword.showPassword ? 'text':'password'}}" required>
			<p ng-if="CtrlAs_changePassword.changePasswordForm.password.$dirty && CtrlAs_changePassword.changePasswordForm.password.$error.required" class="help-block">Password is required.</p>
			<div class="email-exists-message success" ng-if="CtrlAs_changePassword.status == 3">Incorrect Password.</div>
		</div>
		<div class="form-group">
			<input id="newPassword" ng-change="CtrlAs_changePassword.refreshStatus()" name="newPassword" class="form-control" ng-model="CtrlAs_changePassword.newPassword" type="password" placeholder="Enter your new password" ng-attr-type="{{ CtrlAs_changePassword.showPassword ? 'text':'password'}}" required>
			<p ng-if="CtrlAs_changePassword.changePasswordForm.newPassword.$dirty && CtrlAs_changePassword.changePasswordForm.newPassword.$error.required" class="help-block">New password is required.</p>
		</div>
		<div class="form-group">
			<input id="rePassword" ng-change="CtrlAs_changePassword.refreshStatus()" name="rePassword" class="form-control" ng-model="CtrlAs_changePassword.rePassword" type="password" placeholder="Re-enter your password" ng-attr-type="{{ CtrlAs_changePassword.showPassword ? 'text':'password'}}" match-password="CtrlAs_changePassword.newPassword" required>
			<p ng-if="CtrlAs_changePassword.changePasswordForm.rePassword.$dirty && CtrlAs_changePassword.changePasswordForm.rePassword.$error.required" class="help-block">Confirming your new password is required.</p>
        	<p ng-if="CtrlAs_changePassword.changePasswordForm.rePassword.$error.matchPassword && !CtrlAs_changePassword.changePasswordForm.rePassword.$pristine && !CtrlAs_changePassword.changePasswordForm.rePassword.$error.required" class="help-block">Confirm password didn't match</p>
		</div>
		<div class="form-group">
			<input class="btn sm" type="button" value="Show password" ng-attr-value="{{ CtrlAs_changePassword.showPassword ? 'Hide password':'Show password'}}" ng-click="CtrlAs_changePassword.toggleShowPassword()">
		</div>
		<div class="hidden">
			<input type="text" autocomplete="false" name="spamprotection" ng-model="CtrlAs_changePassword.spam_protection">
		</div>
		<div class="form-group">
			<input class="btn lg" id="signUp_button" class="btn lg" type="submit" value="Change Password" ng-click="CtrlAs_changePassword.updatePasswordSettings()" ng-disabled="CtrlAs_changePassword.changePasswordForm.$invalid">
		</div>
		<div class="email-exists-message success" ng-if="CtrlAs_changePassword.status == 1">Account settings updated successfully.</div>
		<div class="email-exists-message error" ng-if="CtrlAs_changePassword.status == 2">Something went wrong. Please check your internet connction and try again.</div>
	</form> 

</div>
